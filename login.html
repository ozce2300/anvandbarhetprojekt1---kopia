<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Färdtjänst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="javascript/main.js" defer></script>
</head>

<body>
    <div class="container">
        <header aria-label="Huvud meny">
            <a href="index.html" aria-label="Gå til startsidan"><img id="logga" src="images/Nyttprojekt.png"
                    alt="logo"></a>
            <p class="header-heading1">Färdtjänst</p>
            <img class="user-solid" src="images/user-solid.svg" aria-label="Logga in för att boka" alt="user">


        </header>
        <main class="main-inlog" id="logga-in" aria-label="Huvudsida">
            <h1>Logga in</h1>
            <div class="form-container">
                <form class="inlog-info">

                    <label for="username">Användarnamn</label>
                    <input type="text" id="username">
                    <label for="password">Lösenord</label>
                    <input type="password" id="password">
                    <div class="btn-flex">
                        <button type="button" class="btn" id="btn-login">Logga in</button>
                    </div>
                </form>
            </div>
        </main>

        <footer aria-label="meny sidfot">
            <div class="footer-icons">
                <div class="icon-div">
                    <img class="icons" src="images/phone-solid.svg" alt="Telefon-ikon">
                    <p>0700-12345678</p>
                </div>
                <div class="icon-div">
                    <img class="icons" src="images/envelope-solid.svg" alt="Plats-ikon">
                    <p>fardtjanst@fardtjänst.se</p>
                </div>
                <div class="icon-div">
                    <img class="icons" src="images/location-dot-solid.svg" alt="Adress-ikon">
                    <p>Färdtjänstgatan 5<br>
                        400 11 Göteborg</p>
                </div>
            </div>


        </footer>
    </div>

</body>

</html>
